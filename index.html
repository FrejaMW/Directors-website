<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Freja Majlund Westh</title>

  <link rel="stylesheet" href="style.css">

  <!-- Vimeo Player API -->
  <script src="https://player.vimeo.com/api/player.js"></script>
</head>
<body>

<!-- INTRO -->
<div id="intro">
  <h1>Freja Majlund Westh</h1>
</div>

<main id="work">

<section class="hero">

  <!-- TOP ROW: 2 JPEGs (BLACK & WHITE) -->
  <div class="hero-row">
    <div class="project image">
      <img src="Before.jpg" alt="Before">
      <div class="progress-label">IN PROGRESS</div>
      <div class="title">Before</div>
    </div>

    <div class="project image">
      <img src="Ingrid Talks.JPG" alt="Ingrid Talks">
      <div class="progress-label">IN PROGRESS</div>
      <div class="title">Ingrid Talks</div>
    </div>
  </div>

  <!-- MIDDLE ROW: 2 MAIN VIDEOS -->
  <div class="hero-row">
    <div class="project video" data-video>
      <iframe
        src="https://player.vimeo.com/video/907428484?background=1&muted=1&controls=0&title=0&byline=0&portrait=0"
        allow="autoplay; fullscreen"
        allowfullscreen
        title="Blue"
      ></iframe>
      <div class="click-layer"></div>
      <div class="overlay">
        <span class="watch">WATCH</span>
        <div class="title">Blue</div>
      </div>
    </div>

    <div class="project video" data-video>
      <iframe
        src="https://player.vimeo.com/video/1161143543?background=1&muted=1&controls=0&title=0&byline=0&portrait=0"
        allow="autoplay; fullscreen; picture-in-picture"
        allowfullscreen
        title="Følsomme Rødder"
      ></iframe>
      <div class="click-layer"></div>
      <div class="overlay">
        <span class="watch">WATCH</span>
        <div class="title">Følsomme Rødder</div>
      </div>
    </div>
  </div>

  <!-- BOTTOM ROW: 2 COMMERCIAL VIDEOS -->
  <div class="hero-row">
    <div class="project video commercial" data-video>
      <iframe
        src="https://player.vimeo.com/video/881654106?background=1&muted=1&controls=0&title=0&byline=0&portrait=0"
        allow="autoplay; fullscreen; picture-in-picture"
        allowfullscreen
        title="DR Log in Commercial"
      ></iframe>
      <div class="click-layer"></div>
      <div class="overlay">
        <span class="watch">WATCH</span>
        <div class="title">DR Log in Commercial</div>
      </div>
    </div>

    <div class="project video commercial" data-video>
      <iframe
        src="https://player.vimeo.com/video/1160631969?background=1&muted=1&controls=0&title=0&byline=0&portrait=0"
        allow="autoplay; fullscreen; picture-in-picture"
        allowfullscreen
        title="DR Melodi Grand Prix Commercial"
      ></iframe>
      <div class="click-layer"></div>
      <div class="overlay">
        <span class="watch">WATCH</span>
        <div class="title">DR Melodi Grand Prix Commercial</div>
      </div>
    </div>
  </div>

</section>

<footer>
  <a href="mailto:fmajlundw@icloud.com">CONTACT</a>
</footer>

</main>

<script src="script.js"></script>
</body>
</html>
